{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Cadastro</h1>

    <form method="POST" action="{% url 'register' %}">
      {% include 'partials/_messages.html' %}
      {% csrf_token %}
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" placeholder="Digite seu sobrenome">
      </div>
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail">
      </div>
      <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" name="usuario" placeholder="Digite seu usuário">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <label>Repita sua senha</label>
        <input type="password" class="form-control" name="senha2" placeholder="Repita sua senha">
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
