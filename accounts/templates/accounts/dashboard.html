{% extends 'base.html' %}
{%block titulo%}Dashboard do {{user.first_name}} {{user.last_name}} | {%endblock%}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Ol√° {{ user.first_name }}!</h1>
    {% include 'partials/_messages.html' %}

    <div class="container">
        <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
            <table class="table">
                {{ form }}
                {% csrf_token %}
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
